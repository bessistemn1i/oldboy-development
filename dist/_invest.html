<article class="invest-form-container">
    <form class="invest" action="#">
        <header class="invest__header">
            <h2 class="invest__title">Инвестируй в Oldboy</h2>
            <p class="invest__subtitle">Заполни форму и наш менеджер с вами свяжется</p>
        </header>
        <div class="invest-content">
            <div class="invest__input-container"><input class="ivest__input" type="text" name="fullname" placeholder="Имя" /></div>

            <div class="invest__input-container"><input class="ivest__input" type="email" name="email" placeholder="E-mail" /></div>

            <div class="invest__input-container"><input id="invest__input-submit" type="submit" value="Отправить заявку" /></div>
        </div>
    </form>
