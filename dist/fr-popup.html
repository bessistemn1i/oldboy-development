<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Oldboy Barbershop</title>
</head>

<body>
    <section class="request-popup">
        <div class="request-caption">
            <header class="request-caption__header">
                <h3 class="request-caption__title">Добро <br>пожаловать</h3>
                <p class="request-caption__subtitle">в семью oldboy barbershop</p>
            </header>
        </div>
        <div class="request-approval">
            <div class="message-approve">
                <header class="message-approve__header">
                    <p class="message-approve__subtitle message-approve__subtitle--request">&nbsp;&nbsp;Спасибо&#8209;за&nbsp;ваше&nbsp;обращение</p>
                    <h1 class="message-approve__title message-approve__title--request">Ваша заявка принята</h1>
                </header>
                <div class="message-approve__image"><img src="/img/family/oldboyfamily.svg" alt="" /></div>
                <p class="message-approve__desc message-approve__desc--request">Наш менеджер<br> свяжется с вами<br> в ближайшее время</p>
            </div>
        </div>
    </section>
</body>

</html>
